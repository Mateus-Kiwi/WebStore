<body>
  @if (product) {
    <div class="container">
      <div class="image-div">
        <img src={{product.imgUrl}} alt="">
      </div>
      <div class="details-div">
        <h1>{{product.name}}</h1>
        <h2>${{product.price}} </h2>
        <p>{{product.description}}</p>
        <h4>{{product.inventory}} left in stock</h4>
        <button class="buy-now-btn">Buy now</button>
        <button class="add-cart-btn">Add to cart</button>
      </div>
    </div>



  }
</body>
