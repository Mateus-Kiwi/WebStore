<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<header>
    <li>
        <i class="fa fa-home" routerLink="/" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}"></i>
        <i class="fa fa-search" routerLink="/"></i>
        <i class="fa fa-heart" routerLink="/likes" routerLinkActive="active"></i>
        <i class="fa fa-bell" routerLinkActive="active" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic" [ngClass]="{'active': !isCollapsed}"></i>
        <i class="fa fa-cart-shopping" routerLink="/shopping-cart" routerLinkActive="active"></i>
        <i class="fa fa-user" routerLink="/account" routerLinkActive="active"></i>
    </li>
    <div id="collapseBasic" [ngClass]="{'collapsed': isCollapsed}" class="collapse-container">
      <app-notifications-mobile/>
    </div>
</header>
