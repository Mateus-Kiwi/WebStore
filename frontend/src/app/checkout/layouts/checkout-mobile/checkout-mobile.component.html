<body>
  <div class="login">
    <div class="form-div">
      <div class="text-container">
        <h3>Shipping address</h3>
      </div>
      <input type="text" placeholder="First name" [(ngModel)]="firstName" name="firstName" required/>
      <input type="text" placeholder="Last name" [(ngModel)]="lastName" name="lastName" required=""/>
      <input type="text" placeholder="Address" [(ngModel)]="address" name="address" required/>
      <input type="text" placeholder="City" [(ngModel)]="city" name="city" required/>
      <input type="text" placeholder="State" [(ngModel)]="state" name="state" required/>
      <input type="text" placeholder="Zip code" [(ngModel)]="zipCode" name="zipCode" required/>
      <input type="text" placeholder="Country" [(ngModel)]="country" name="country" required/>
    </div>
  </div>
  <div class="summary">
    <div class="summary-text-div">
      <p class="summary-text">Subtotal: $40.00</p>
      <p class="summary-text">Shipping: $10.00</p>
      <div class="line"></div>
      <p class="summary-total">Total: $50.00</p>
    </div>
    <button class="button-div" (click)="updateAddress()">
      <i  class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</body>
